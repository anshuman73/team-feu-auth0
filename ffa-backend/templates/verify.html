        integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw=="
        crossorigin="anonymous"></script>

<body class="about-us sidebar-collapse">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NKDMSK6" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <nav class="navbar navbar-color-on-scroll navbar-transparent    fixed-top  navbar-expand-lg " color-on-scroll="100"
        id="sectionsNav">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand">
                    <div class="logo-big">
                        <img src="https://i.cloudup.com/StzWWrY34s.png" class="img-fluid">AUTH0
                    </div>
                    <div class="logo-small">
                        <img src="https://i.cloudup.com/StzWWrY34s.png" class="img-fluid">
                    </div>
                </a>
            </div>
    </nav>

    <div class="page-header header-filter header-small" data-parallax="true"
        style="background-image: url('../assets/img/img.black.jpg.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
                    <h1 class="title">TEAM-FEU DEMO</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="main main-raised">
        <div class="container">
            <div class="about-description text-center">
                <div class="row">
                    <div class="col-md-10 ml-auto mr-auto">
                        <div id="mycamera" class="ml-auto mr-auto">
                        </div>
                    </div>
                </div>
            </div>

            <script language="JavaScript">
                Webcam.set({
                    width: 600,
                    height: 460,
                    image_format: 'jpeg',
                    jpeg_quality: 90
                });
                Webcam.attach('#mycamera');
            </script>
            {{user_name}}
            <!-- A button for taking snaps -->
            <div class="ml-auto mr-aut0">
                <form>
                    <div class="row">
                        <div class="col-md-4 ml-auto mr-auto text-center">

                            <!-- <button class="btn btn-primary btn-round " background-color="#ff4500" href="/login" ></button>
                            Log In -->
                            <input type=button value="Take Snapshot" onClick="take_snapshot()">
                            <!-- </button> -->
                        </div>
                    </div>

                </form>
            </div>
            <!-- Code to handle taking the snapshot and displaying it locally -->
            <script language="JavaScript">
                Webcam.on('error', function (err) {
                    console.log(err)
                });
                function take_snapshot() {
                    // take snapshot and get image data
                    Webcam.snap(function (data_uri) {
                        // snap complete, image data is in 'data_uri'

                        Webcam.upload(data_uri, '/verify-image?email={{ user_email }}&username={{ username }}', function (code, text) {
                            // Upload complete!
                            // 'code' will be the HTTP response code from the server, e.g. 200
                            // 'text' will be the raw response content
                            if (text == 'OK' && code == 200) {
                                window.location = 'https://dev-afg9s90u.us.auth0.com/continue?state={{ state }}'
                            }
                            else {
                                window.location = '/false-verify'
                            }
                        });

                    });
                }
            </script>

            <!--   Core JS Files   -->
            <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
            <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
            <script src="../assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
            <script src="../assets/js/plugins/moment.min.js"></script>
            <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
            <script src="../assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
            <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
            <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
            <!--  Google Maps Plugin    -->
            <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
            <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
            <script src="../assets/js/plugins/bootstrap-tagsinput.js"></script>
            <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
            <script src="../assets/js/plugins/bootstrap-selectpicker.js" type="text/javascript"></script>
            <!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
            <script src="../assets/js/plugins/jasny-bootstrap.min.js" type="text/javascript"></script>
            <!--	Plugin for Small Gallery in Product Page -->
            <script src="../assets/js/plugins/jquery.flexisel.js" type="text/javascript"></script>
            <!-- Plugins for presentation and navigation  -->
            <script src="../assets/demo/modernizr.js" type="text/javascript"></script>
            <script src="../assets/demo/vertical-nav.js" type="text/javascript"></script>
            <!-- Place this tag in your head or just before your close body tag. -->
            <script async defer src="https://buttons.github.io/buttons.js"></script>
            <!-- Js With initialisations For Demo Purpose, Don't Include it in Your Project -->
            <script src="../assets/demo/demo.js" type="text/javascript"></script>
            <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
            <script src="../assets/js/material-kit.js?v=2.2.0" type="text/javascript"></script>
</body>
